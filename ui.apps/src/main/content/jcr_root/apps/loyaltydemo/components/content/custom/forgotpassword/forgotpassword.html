<div data-sly-test="${wcmmode.edit}" data-emptytext="Configure Forgot Password Component" class="cq-placeholder"></div>

<sly data-sly-use.forgotpasswordModel="com.rnd.loyaltydemo.core.models.ForgotPasswordModel"/>
<section class="forgot-password">
            <div class="forgot-password__inner">

                <div class="forgot-password__desc">
                    ${forgotpasswordModel.heading @context='html'}
                </div>
                <div class="forgot-password__form generic__form--elements">
                    <form id="forgotPassword" class="forgot-password-form" method="POST">

                        <div class="form-group">
                            <label for="email">${forgotpasswordModel.emailAddressLabel}</label>
                            <input type="email" class="form-control" id="email" name="email" data-error="${forgotpasswordModel.emailMissing}" data-pattern="${forgotpasswordModel.emailFormat}">
                        </div>
                        <div class="generic__login__signupbtn">
                            <button type="submit" class="btn ${(forgotpasswordModel.forgotPasswordCta && forgotpasswordModel.forgotPasswordCta.ctaType) || 'btn-primary'}">${(forgotpasswordModel.forgotPasswordCta && forgotpasswordModel.forgotPasswordCta.ctaLabel) || 'CHANGE PASSWORD'}</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="register__success  d-none">

                <div class="register__successmsg">
                    ${forgotpasswordModel.completionHeading @context='html'}
                </div>
                <div class="generic__login__signupbtn">
                <sly data-sly-use.ctaUtil="/apps/loyaltydemo/components/content/custom/cta/cta-link-util.html">
    				<sly data-sly-test.ctaClass="btn ${(forgotpasswordModel.completionCta && forgotpasswordModel.completionCta.ctaType) || 'btn-primary'}"/>
    				<sly data-sly-test.ctaLabel="${(forgotpasswordModel.completionCta && forgotpasswordModel.completionCta.ctaLabel) || 'CONTINUE'}"/>
    				<sly data-sly-test.ctaLink="${forgotpasswordModel.loginPagePath || '#'}"/>
    				<sly data-sly-call="${ctaUtil.ctaLinkTemplate @ ctaLabel=ctaLabel, ctaLink=ctaLink, ctaClass=ctaClass}" ></sly>
				</sly>
                    </div>
            </div>
        </section>
