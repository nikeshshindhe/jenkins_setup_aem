<div data-sly-test="${wcmmode.edit}" data-emptytext=" Column Parsys Component" class="cq-placeholder" ></div>
<template data-sly-test="${columnContainerModel}" data-sly-template.columnLayout="${ @ columnContainerModel}">
<sly data-sly-test="${columnContainerModel.columnLayout}" data-sly-list="${columnContainerModel.columnLayout}">
	<sly data-sly-test.control="control${itemList.index}"></sly>
	<div class="col-xs-${item.columnWidthMobile} col-sm-${item.columnWidthTablet} col-lg-${item.columnWidth} ${item.columnCssClass}">
		<div data-sly-resource="${@path=control, resourceType='wcm/foundation/components/parsys'}" data-sly-unwrap="${wcmmode.disabled}"></div>
		<sly data-sly-test.author="${(wcmmode.edit || wcmmode.design)}">
			<div class="clearfix"></div>
		</sly>
	</div>
</sly>
</template>
