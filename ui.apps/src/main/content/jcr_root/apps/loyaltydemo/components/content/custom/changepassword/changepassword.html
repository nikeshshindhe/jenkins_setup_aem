<div data-sly-test="${wcmmode.edit}" data-emptytext="Configure Change Password Component" class="cq-placeholder"></div>
<sly data-sly-use.changepasswordModel="com.rnd.loyaltydemo.core.models.ChangePasswordModel"/>

<section class="change-password">
            <div class="change-password__inner" data-generic-error="${changepasswordModel.genericErrorMessage ||'ChangePassword Update Failed'}" data-success-msg="${changepasswordModel.successMessage ||'Password Updated Successfully'}">
                <div class="generic__error d-none">
                    <div class="generic__error__inner">
                        <i class="fa fa-exclamation"></i>
                        <span>
                        <p>${changepasswordModel.genericErrorMessage ||'ChangePassword Update Failed'}</p>
						</span>
                    </div>
                </div>
                <h2 class="change-password__title">${changepasswordModel.heading @context='html'}</h2>
                <div class="change-password__form generic__form--elements">
                    <form id="changePassword" class="change-password-form"  action="${currentPage.path}.changePassword.json" method="POST" data-disable="false">

                        <div class="form-group">
                            <label for="currentPassword">${changepasswordModel.currentPasswordLabel}</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" data-error="${changepasswordModel.blankPassword}" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                                <label for="newPassword">${changepasswordModel.newPasswordLabel}</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&\.])[A-Za-z\d@$!%*?&\.]{8,}$" data-pattern-error="${changepasswordModel.invalidPassword}" aria-describedby="passwordInfo" data-error="${changepasswordModel.blankPassword}"
                                required>
                            <small>
                                ${changepasswordModel.passwordHint @context='html'}
								</small>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">${changepasswordModel.confirmPasswordLabel}</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" data-match="#newPassword" data-error="${changepasswordModel.blankPassword}" data-match-error="${changepasswordModel.passwordMismatch}" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6 col-md-6" data-sly-test.displayCancel="${changepasswordModel.cancelCta.ctaType && changepasswordModel.cancelCta.ctaLabel}">
                                <div class="generic__login__signupbtn">
                                    <button type="button" data-dismiss="modal" class="btn ${(changepasswordModel.cancelCta && changepasswordModel.cancelCta.ctaType)} cancel">${(changepasswordModel.cancelCta && changepasswordModel.cancelCta.ctaLabel)}</button>
                                </div>
                            </div>
                            <div class="form-group ${displayCancel ? 'col-lg-6 col-md-6' : 'col-lg-12 col-md-12'}">
                                <div class="generic__login__signupbtn">
                                    <button type="submit" class="btn ${(changepasswordModel.updateCta && changepasswordModel.updateCta.ctaType) || 'btn-primary'}">${(changepasswordModel.updateCta && changepasswordModel.updateCta.ctaLabel) || 'Update'}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
