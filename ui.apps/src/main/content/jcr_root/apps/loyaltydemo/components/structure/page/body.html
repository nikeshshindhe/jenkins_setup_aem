<sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"/>
<div>
	<div data-sly-resource="${'header' @ resourceType='foundation/components/iparsys'}" ></div>
	<main role="main" class="page-content" id="page-content" tabindex="-1">
	    <section role="main-section" id="page-content-section" tabindex="-1"></section>
	    <section>
		    <sly data-sly-repeat.child="${templatedContainer.structureResources}">
		        <sly data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div'}">
		        </sly>
		    </sly>
	    </section>
	</main>
	<div data-sly-resource="${'footer' @ resourceType='foundation/components/iparsys'}"></div>
</div>

<div class="loader d-none">
    <div class="loader-inner"></div>
</div>
